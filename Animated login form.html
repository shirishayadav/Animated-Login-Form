<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fusion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm" onsubmit="return validateForm()">
            <h2>Login Fusion</h2>
            <div class="input-container">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
                <span class="error-message" id="username-error">Please enter a valid username</span>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <span class="error-message" id="password-error">Password must be at least 6 characters</span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
